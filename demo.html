<body>
<div class="ui-dialog ui-widget ui-widget-content ui-corner-all open plain create_goal_dialog_div" tabindex="-1" role="dialog" aria-labelledby="ui-dialog-title-create_goal_dialog_div" style="display: block; z-index: 1002; outline: 0px; height: auto; width: 590px; top: 51.5px; left: 109px;"><div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix"><div class="d_header_content">
		<div class="d_header">
			<div class="d_icon"><img src="https://lifetick.com/application//assets/graphics/icons/titleIcon_goal.png"></div>			<div class="d_title">Goal</div>		</div>
	</div></div><div id="create_goal_dialog_div" class="dialog_holder ui-dialog-content ui-widget-content" style="width: auto; min-height: 402px; height: auto;" scrolltop="0" scrollleft="0"><div class="d_content" style="display: block;"><div id="windowPayload">
		
		
	
	<div class="d_insert" style="padding:0px 10px">
				<form id="dialog_form" action="personal/goals/complete_new_goal_save/" method="post" class="dialog_ajax_form" data-loader="dialog_loader" data-submit-button="dialog_form_submit_button">
			<div style="padding-top:10px;">		
		
				
		<input id="goal_dialog_id_hidden" data-goal-edit="1" type="hidden" name="goal_id" value="">
		<input id="due_date_hidden" type="hidden" name="due_date" value="">		
		<input id="goal_dialog_user_identifier" type="hidden" name="user_identifier" value="u">		
		<div class="item" style="overflow:hidden;margin-bottom:4px">
			
			<div style="float:left;margin-right:10px;">
				<label class="labelAbove_tight">Goal name:</label>
				<input type="text" id="goal_name_txt" name="name" value="" class="required" style="width:380px;font-size:18px;">
			</div>

						<div class="item" style="float:left;margin-right:10px;">
				<label class="labelAbove_tight">Due date:</label>
				<div style="position:relative">
				<input type="text" id="due_date" name="recurring_end_date_formatted" class="required date_picker_field hasDatepicker" value=""><button type="button" class="ui-datepicker-trigger"><img src="https://lifetick.com/application/assets/graphics/icons/calendar-month-bg.png" alt="..." title="..."></button>
				</div>
			</div>

		</div>

		<div class="item" style="overflow:hidden">
			
			<div style="float:left;margin-right:10px;">
				<label class="labelAbove_tight">Core value:</label>
				<select id="core_value_select" name="core_value_id" class="required2 iconed" aria-disabled="false" style="display: none;">
					<option value="" class="select_label">&nbsp;</option>
					<option value="393872" data-colour="#99CC00">6</option>										<option value="*edit*">Add/edit core values</option>
									</select><span><a class="ui-selectmenu ui-widget ui-state-default ui-corner-all required2 iconed ui-selectmenu-dropdown select_label" id="core_value_select-button" role="button" href="javascript:;" tabindex="0" aria-haspopup="true" aria-owns="core_value_select-menu" aria-disabled="false" style="width: 249px;"><span class="ui-selectmenu-status"><span class="ui-selectmenu ui-dot-item "></span>&nbsp;</span><span class="ui-selectmenu-icon ui-icon ui-icon-triangle-1-s"></span></a></span>
			</div>
						
			<div style="float:left;margin-right:10px;">
			
				<label class="labelAbove_tight">Magnitude:</label>
				<select id="magnitude_select" name="magnitude_id" class="required2 iconed" aria-disabled="false" style="display: none;">
					<option value="" class="select_label">&nbsp;</option> 
					<option value="1" data-class="magnitude_1_icon" class="magnitude_1">Easy</option>
					<option value="2" data-class="magnitude_2_icon" class="magnitude_2">Doable</option>
					<option value="3" data-class="magnitude_3_icon" class="magnitude_3">Challenging</option>
					<option value="4" data-class="magnitude_4_icon" class="magnitude_4">Daunting</option>
					<option value="5" data-class="magnitude_5_icon" class="magnitude_5">Audacious</option>
				</select><span><a class="ui-selectmenu ui-widget ui-state-default required2 iconed ui-selectmenu-dropdown select_label ui-corner-all" id="magnitude_select-button" role="button" href="javascript:;" tabindex="0" aria-haspopup="true" aria-owns="magnitude_select-menu" aria-disabled="false" style="width: 125px;"><span class="ui-selectmenu-status"><span class="ui-selectmenu ui-sprite-item "></span>&nbsp;</span><span class="ui-selectmenu-icon ui-icon ui-icon-triangle-1-s"></span></a></span>
			</div>
		
			<div style="float:left;margin-right:10px;">
				<label class="labelAbove_tight">Priority:</label>
				<select id="priority_select" name="priority_id" class="required2 iconed" aria-disabled="false" style="display: none;">
					<option value="" class="select_label">&nbsp;</option>
					<option value="1" data-class="priority_1_icon" class="priority_1">Low</option>
					<option value="2" data-class="priority_2_icon" class="priority_2">Medium</option>
					<option value="3" data-class="priority_3_icon" class="priority_3">High</option>
				</select><span><a class="ui-selectmenu ui-widget ui-state-default ui-corner-all required2 iconed ui-selectmenu-dropdown select_label" id="priority_select-button" role="button" href="javascript:;" tabindex="0" aria-haspopup="true" aria-owns="priority_select-menu" aria-disabled="false" style="width: 112px;"><span class="ui-selectmenu-status"><span class="ui-selectmenu ui-sprite-item "></span>&nbsp;</span><span class="ui-selectmenu-icon ui-icon ui-icon-triangle-1-s"></span></a></span>
			</div>
			
		</div>
		
		<div class="item">
			<label class="labelAbove" style="margin-top:0">Why do you want to achieve this goal?</label>
			<textarea id="goal_why_text" name="question_why" class="required " style="width:504px;height:60px;font-size:14px"></textarea>
		</div>
		
		<div class="item smart_options">
			<label class="labelAbove">Is your goal a S.M.A.R.T. goal?</label>
			<div>
				<input type="checkbox" id="specific_checkbox" class="required" name="reason_specific" value="1">
				<label for="specific_checkbox"><strong>Specific:</strong> Does the goal clearly state what it will achieve?</label>
				<label class="error" for="reason_specific" style="display:none"><span>You should consider your goal to be specific.</span></label>
			</div>
			<div>
				<input type="checkbox" id="measurable_checkbox" class="required" name="reason_measurable" value="1">
				<label for="measurable_checkbox"><strong>Measurable:</strong> Will you know if you achieved your goal?</label>
				<label class="error" for="reason_measurable" style="display:none"><span>You should consider your goal to be measurable.</span></label>
			</div>
			<div>
				<input type="checkbox" id="achievable_checkbox" class="required" name="reason_achievable" value="1">
				<label for="achievable_checkbox"><strong>Achievable:</strong> Is this a goal that can actually be achieved?</label>
				<label class="error" for="reason_achievable" style="display:none"><span>You should consider your goal to be achievable.</span></label>
			</div>
			<div>
				<input type="checkbox" id="relevant_checkbox" class="required" name="reason_relevant" value="1">
				<label for="relevant_checkbox"><strong>Relevant:</strong> Does this goal reflect values in your life?</label>
				<label class="error" for="reason_relevant" style="display:none"><span>You should consider your goal to be relevant.</span></label>
			</div>
			<div>
				<input type="checkbox" id="time_checkbox" class="required" name="reason_time" value="1">
				<label for="time_checkbox"><strong>Time specific:</strong> When do you want to achieve this goal by?</label>
				<label class="error" for="reason_time" style="display:none"><span>You should consider your goal to be time specific.</span></label>
			</div>
		</div>
				
	</div>

	</form>
	<div id="dialog_loader" class="dialog_loader" style="padding-top:30px;text-align:center;display:none;">
		<div class="loader_large"></div>
	</div>
	</div>
	
	<div class="d_buttonset">
				
	</div>
</div>

			<span class="ui-button-text">Save</span>
		</button></div><div class="d_buttonpane">
